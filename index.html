<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="d-flex align-items-stretch height container">
      <div class="p-3 border background">
        <div>
          <img src="/images/logo.png" alt="logo" class="tollbarImage" />
        </div>
        <div>
          <img
            src="/images/location.png"
            alt="location"
            class="mt-4 tollbarImage"
            id="locationTag"
          />
        </div>
        <div>
          <img src="/images/setting.png" alt="logo" class="mt-4 tollbarImage" />
        </div>
        <div>
          <img
            src="/images/dark-mode.png"
            alt="Mode"
            class="mt-4 tollbarImage"
          />
        </div>
        <div>
          <img src="/images/add.png" alt="Add" class="mt-4 tollbarImage" />
        </div>
        <div>
          <img
            src="/images/refresh.png"
            alt="Refresh"
            class="mt-4 tollbarImage"
          />
        </div>
      </div>
      <div class="d-flex background p-2 border width justify-content-between">
        <div
          class="d-flex flex-column align-items-stretch justify-content-between"
          style="width: 30%;"
        >
          <div class="d-flex blurPic flex-column m-2 p-1 border w-99 h-50">
            <div class="d-flex m-1 p-1 justify-content-around">
              <div class="align-self-start">
                <img
                  src="images/weatherIcon.png"
                  alt="currentLogo"
                  class="currentLogo mt-4 ms-3"
                  id="weatherIcon"
                />
              </div>
              <div class="bold align-self-end position-relative">
                <div id="temperatureTag">00</div>
                <span class="position-absolute top-0 start-100 thin translate-middle"><a href="#" id="celciusTag" class="m-1 active">°C</a><a href="#" id="fahrenheitTag">°F</a></span>
              </div>
            </div>
            <div class="d-flex ms-2 textFont" id="descriptionTag">
              description
            </div>
            <hr />
            <div class="d-flex ms-2 textFont" id="cityTag">
              city
            </div>
            <div class="d-flex m-1 p-1 textFont" id="currentDateTime"></div>
          </div>
          <form action="" id="searchForm">
            <div class="border m-1 p-1 blurPic">
              <input
                type="text"
                placeholder="Search"
                id="searchText"
                style="background: transparent; border: none; width: 90%;"
                autocomplete="off"
              />
              <input
                type="image"
                src="/images/search.png"
                value="Search"
                id="searchSubmit"
                width="20px"
              />
            </div>
          </form>
          <div class="d-flex blurPic flex-column m-2 p-1 border w-99 h-50" id="forecastTag">
            <div class="d-flex justify-content-around flex-fill border m-1 p-1">
              <img src="/images/weatherIcon.png" alt="weatherIcon1" class="weatherIcon">
              <span id="weekDay1">Thu</span>
              <span id="maxTag">18°</span>
              <span id="minTag">12°</span>
            </div>
            <div class="d-flex flex-fill border m-1 p-1">
              
            </div>
            <div class="d-flex flex-fill border m-1 p-1">
              
            </div>
            <div class="d-flex flex-fill border m-1 p-1">
              
            </div>
            <div class="d-flex flex-fill border m-1 p-1">
              
            </div>
          </div>
        </div>

        <div
          class="d-flex flex-column align-items-stretch justify-content-between"
          style="width: 70%;"
        >
          <div
            class="d-flex blurPic border m-2 p-1 w-99 h-50 justify-content-between"
          >
            <div class="d-flex flex-fill flex-column">
              <div
                class="d-flex flex-column justify-content-between w-100 h-100"
              >
                <div
                  class="d-flex flex-column border m-1 p-2 statusFont justify-content-between align-items-stretch"
                  style="height: 70%;"
                >
                  <div style="height: 10%;" class="mb-2">wind status</div>
                  <div style="height: 80%;">
                    <canvas id="windChart" style="width:100%;max-width:250px;height: 100%;"></canvas>
                  </div>
                  <div
                    class="d-flex justify-content-center"
                    style="height: 10%;"
                  >
                    <span id="windSpeedTag">7.90 </span>
                    <span>&nbsp;km/h</span>
                  </div>
                </div>
                <div
                  class="d-flex border m-1 p-2 statusFont justify-content-between"
                  style="height: 30%;"
                >
                  <div class="d-flex flex-column justify-content-between">
                    <div>Humidity</div>
                    <div>
                      <span id="humidityTag">84</span>
                      <span> &nbsp;%</span>
                    </div>
                  </div>
                  <!-- <div class="statusFontSmall">Dew point is 27°</div> -->
                </div>
              </div>
            </div>
            <div class="d-flex flex-fill flex-column">
              <div
                class="d-flex flex-column justify-content-between w-100 h-100"
              >
                <div
                  class="d-flex flex-column border m-1 p-2 statusFont justify-content-between align-items-stretch"
                  style="height: 70%;"
                >
                  <div style="height: 10%;" class="mb-2">UV Index</div>
                  <div style="height: 80%;">
                    <canvas id="uvChart" style="width:100%;max-width:250px;height: 100%;"></canvas>
                  </div>
                  <div
                    class="d-flex justify-content-center"
                    style="height: 10%;"
                  >
                    <span id="pressureTag">1026</span>
                    <span> &nbsp; PA</span>
                  </div>
                </div>
                <div
                  class="d-flex border m-1 p-2 statusFont justify-content-between"
                  style="height: 30%;"
                >
                  <div class="d-flex flex-column justify-content-between">
                    <div>Visibility</div>
                    <div>
                      <span id="visibilityTag">03 </span>
                      <span>&nbsp;km</span>
                    </div>
                  </div>
                  <!-- <div class="statusFontSmall">
                    Haze is affecting visibility
                  </div> -->
                </div>
              </div>
            </div>
            <div class="d-flex flex-fill flex-column">
              <div
                class="d-flex flex-column justify-content-between w-100 h-100"
              >
                <div
                  class="d-flex flex-column border m-1 p-2 statusFont justify-content-between align-items-stretch"
                  style="height: 70%;"
                >
                  <div style="height: 15%;">Sunrise & Sunset</div>
                  <div style="height: 70%;">
                    <canvas id="" style="width:100%;max-width:250px;height: 100%;"></canvas>
                  </div>
                  <div
                    class="d-flex m-1 p-1 justify-content-between"
                    style="height: 15%;"
                  >
                    <span id="sunriseTag"></span>
                    <span id="sunsetTag"></span>
                  </div>
                </div>
                <div
                  class="d-flex border m-1 p-2 statusFont justify-content-between"
                  style="height: 30%;"
                >
                  <div class="d-flex flex-column justify-content-between">
                    <div>Feels Like</div>
                    <div>
                      <span id="feelslikeTag">42</span>
                      <span>°</span>
                    </div>
                  </div>
                  <!-- <div class="statusFontSmall">
                    Humidity is making it feel hotter
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="m-2 p-1">Weather Condition Map</div>
          <div class="d-flex border m-2 p-1 w-99 h-50 blurPic" id="map">
            
          </div>
        </div>
      </div>
    </div>
    <script src="/src/script.js"></script>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuWt3h5qY2C0tk3ymHrUft4ED9UaaCgMo&callback=initMap&v=weekly"
      defer
    ></script>
    <div style="text-align: center;">

      <a href="https://github.com/f-parsa/WeatherProject">Open-source code </a>by Fatemeh Parsa Seresht
    </div>
  </body>
</html>
